version: 2
run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gosec
    - unparam
    - dogsled
    - nakedret
    - prealloc
    - gocritic
    - funlen
    - whitespace
    - godot
    - revive
    - unconvert

  disable:
    - dupl
    - gocyclo
    - lll
    - gocognit
    - goconst
    - depguard

linters-settings:
  govet:
    enable-all: true
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  funlen:
    lines: 100
    statements: 50
  revive:
    rules:
      - name: var-naming
        disabled: true

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - funlen

    - path: pkg/version/
      linters:
        - gochecknoglobals

    - path: cmd/
      linters:
        - gochecknoglobals

    - text: "do not define dynamic errors"

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false