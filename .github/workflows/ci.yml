  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache SRT installation
        id: cache-srt
        uses: actions/cache@v4
        with:
          path: /usr/local
          key: srt-${{ env.SRT_VERSION }}-ubuntu-latest

      - name: Install SRT and FFmpeg dependencies
        if: steps.cache-srt.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libssl-dev \
            libtclap-dev \
            ffmpeg \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavfilter-dev \
            libavdevice-dev \
            libswresample-dev
          
          # Build and install SRT from source (latest stable)
          git clone https://github.com/Haivision/srt.git /tmp/srt
          cd /tmp/srt
          git checkout ${{ env.SRT_VERSION }}
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Verify SRT and FFmpeg installation
        run: |
          # Ensure library paths are configured
          sudo ldconfig
          pkg-config --modversion srt || echo "SRT version check failed, but continuing..."
          echo "FFmpeg version:"
          ffmpeg -version | head -3
          echo "FFmpeg libraries:"
          pkg-config --modversion libavcodec libavformat libavutil libswscale

      - name: Generate test certificates
        run: make generate-certs

      - name: Run tests
        env:
          MIRROR_REDIS_ADDRESSES: localhost:6379
          CGO_ENABLED: 1
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig
        run: go test -v -race -short -coverprofile=coverage.out ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test]
    strategy:
      matrix:
        # CGO cross-compilation is complex, focusing on linux/amd64 for now
        # TODO: Add proper cross-compilation support for CGO dependencies
        os: [linux]
        arch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache SRT installation (build)
        id: cache-srt-build
        uses: actions/cache@v4
        with:
          path: /usr/local
          key: srt-${{ env.SRT_VERSION }}-ubuntu-latest

      - name: Install SRT and FFmpeg dependencies for build
        if: steps.cache-srt-build.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            pkg-config \
            libssl-dev \
            libtclap-dev \
            ffmpeg \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libswscale-dev \
            libavfilter-dev \
            libavdevice-dev \
            libswresample-dev
          
          # Build and install SRT from source (latest stable)
          git clone https://github.com/Haivision/srt.git /tmp/srt
          cd /tmp/srt
          git checkout ${{ env.SRT_VERSION }}
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local -DCMAKE_BUILD_TYPE=Release
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Verify SRT and FFmpeg installation (build)
        run: |
          # Ensure library paths are configured
          sudo ldconfig
          pkg-config --modversion srt || echo "SRT version check failed, but continuing..."
          echo "FFmpeg version:"
          ffmpeg -version | head -3
          echo "FFmpeg libraries:"
          pkg-config --modversion libavcodec libavformat libavutil libswscale

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
          PKG_CONFIG_PATH: /usr/local/lib/pkgconfig
        run: |
          output_name="mirror-${{ matrix.os }}-${{ matrix.arch }}"
          go build -ldflags "-X github.com/zsiec/mirror/pkg/version.Version=${GITHUB_SHA::7}" -o "bin/${output_name}" ./cmd/mirror

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mirror-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/mirror-*

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

