# Docker configuration for Mirror streaming server
# This is used when running in Docker containers

server:
  http3_port: 8443
  tls_cert_file: "/app/certs/dev-cert.pem"
  tls_key_file: "/app/certs/dev-key.pem"
  read_timeout: 60s
  write_timeout: 60s
  shutdown_timeout: 5s
  max_incoming_streams: 1000
  max_incoming_uni_streams: 500
  max_idle_timeout: 60s

redis:
  addresses:
    - "redis:6379"
  password: ""
  db: 0
  max_retries: 5
  dial_timeout: 10s
  read_timeout: 5s
  write_timeout: 5s
  pool_size: 50
  min_idle_conns: 5

logging:
  level: "debug"
  format: "text"
  output: "stdout"
  max_size: 50     # MB
  max_backups: 3
  max_age: 7       # days

metrics:
  enabled: true
  path: "/metrics"
  port: 9090
